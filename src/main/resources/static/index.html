<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Medicamentos - FarmEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/estilos.css" />
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
        .sidebar h4 {
            color: white;
            padding: 20px;
        }
        .card img {
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-flex flex-column p-0">
            <h4 class="text-center">FarmEasy</h4>
            <a href="#">Inicio</a>
            <a href="#">Medicamentos</a>
            <a href="#">Favoritos</a>
            <a href="#">Configuración</a>
        </nav>

        <!-- Contenido principal -->
        <main class="col-md-10 ms-sm-auto px-4 py-4">
            <h2>Catálogo de Medicamentos</h2>

            <!-- Contenedor buscador + filtro -->
            <div class="filtro-contenedor">
                <input type="text" class="form-control w-50" id="buscador" placeholder="Buscar medicamento..." />
                <select id="filtro-farmacia" class="form-select w-auto">
                    <option value="">Todas las farmacias</option>
                </select>
            </div>

            <div class="row" id="catalogo-medicamentos">
                <!-- Tarjetas se insertan aquí -->
            </div>
        </main>
    </div>
</div>

<script src="/js/script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
