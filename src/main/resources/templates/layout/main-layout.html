<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Usamos title-pattern para un título dinámico -->
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">FarmEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>
        /* Puedes añadir estilos específicos de layout aquí si es necesario */
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Usamos .main-container para aplicar padding y otros estilos globales al contenido -->
<div class="container main-container">
    <div layout:fragment="content">
        <!-- El contenido específico de cada página irá aquí -->
    </div>
</div>

<footer class="footer text-center">
    <div class="container">
        <span>© <span th:text="${#dates.year(#dates.createNow())}">2023</span> Farmeasy. Todos los derechos reservados.</span>
        <!-- Puedes añadir más enlaces o información aquí -->
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Scripts específicos de página pueden ir aquí usando layout:fragment="scripts" -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
