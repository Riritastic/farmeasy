<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
<div layout:fragment="content">
    <div class="form-wrapper"> <!-- Clase para centrar y dar estilo al contenedor del form -->
        <h2 class="text-center">Iniciar Sesión</h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage ?: 'Usuario o contraseña incorrectos.'}"></span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <span th:text="${logoutMessage ?: 'Has cerrado sesión exitosamente.'}"></span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/login}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" required autofocus />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" required />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Ingresar
                </button>
            </div>
        </form>
        <p class="mt-4 text-center">
            ¿No tienes cuenta? <a th:href="@{/registro}" class="fw-bold">Regístrate aquí</a>
        </p>
    </div>
</div>
</body>
</html>
